<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>newgle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--    <script src="https://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>-->
</head>

<body class="newgle">
    <main>
        <audio id="newSound" preload="auto">
            <source src="audio/new.mp3" type="audio/mp3">
        </audio>

            <h1>みんなのNewgle</h1>
        <table style="width:840px;margin-left:auto;margin-right:auto;" border="1" cellpadding="5px">
          <tbody>
            <tr>
            <th class="mico">
                <div class="name">女子高生ミカ</div>
                <div class="profile">関西の16歳女子高生ミカです。ミカって呼んでね！</div>
                <div class="picture"></div>
        	</th>

            <th class="chat">
               <div id="contents" class="clearfix">

                   <div id="display">
                    <ul id="board">

                    </ul>
                   </div>
                </div>
                </th>

            	<th class="hiroshi">
             	<div>
                <div class="name">会社員ヒロシ</div>
                <div class="profile">社会人4年目ヒロシです。働き始めて2年目から、給料の一部が税金で持っていかれることに衝撃を受ける。お金も案外貯まらないと感じていて資産形成が気になり始めた今日この頃。。。</div>
                    <div class="picture"></div>
                </div>
             	</th>

            </tr>
          </tbody>
        </table>

        <div id="operation">
            <div id="user">
<!--
                <label for="name" class="userProperty">名前：</label>
                <input type="text" id="name" class="userProperty">
-->
                <label for="chara" class="userProperty">キャラクター：</label>
                <input type="text" id="chara" class="userProperty">
            </div>
            <div class="info">
                キャラクター：<br>
                20 : 関西弁/
                30 : 赤ちゃん/
                指定なし : デフォルト
            </div>
            <!--メッセージの入力エリア-->
            <label class="labelMsg" for="msg_1st">最初のメッセージ</label>
            <textarea class="msgBox" id="msg_1st" cols="30" rows="4">こんにちは。</textarea>
<!--
            <label class="labelMsg" for="msg_bot">ボットからのメッセージ</label>
            <textarea class="msgBox" id="msg_bot" cols="30" rows="4"></textarea>
-->
            <label class="labelMsg" for="msg_article">差し込みメッセージ</label>
            <textarea class="msgBox" id="msg_article" cols="30" rows="4">差し込みメッセージ。</textarea>
            <label class="labelMsg"  for="recommendUrl">おすすめURL</label><textarea id="recommendUrl" cols="30" rows="1"></textarea>
            <button id="sendButton">メッセージ送信</button>

        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
